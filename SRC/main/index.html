<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./style.css">
    <script src="Display.js" type="text/javascript"></script>
    <script src="Calculadore.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="containerP">
        <div class="calculadora">
            <div class="display">
                <div class="valoranterior"></div>
                <div class="valoractual"></div>
            </div>
            <button  onclick="disp.borrarTodo()"  class="c  button doscol">c</button>
            <button  onclick="disp.borrar()" class="flecha button">&larr;</button>
            <button class="% button" value="dividir">%</button>
            <button class="7 numero">7</button>
            <button class="8 numero">8</button>
            <button class="9 numero">9</button>
            <button class="x button" value="multiplicar">x</button>
            <button class="4 numero">4</button>
            <button class="5 numero">5</button>
            <button class="6 numero">6</button>
            <button class="- button" value="restar">-</button>
            <button class="1 numero">1</button>
            <button class="2 numero">2</button>
            <button class="3 numero">3</button>
            <button class="+ button" value="sumar">+</button>
            <button class="0 numero doscol">0</button>
            <button class=". numero">.</button>
            <button class="= button" value="igual">=</button>

        </div>
    </div>
